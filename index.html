    <style>
        body {

            background-color: #f5f7fa;
            color: #3a3f47;
            line-height: 1.7;
            overflow-x: hidden;
        }
        .navbar {
            background: linear-gradient(45deg, #2a6f97, #468faf);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #f4d35e !important;
        }
        .hero-section {
            background: linear-gradient(135deg, #48a9a6, #7dc6c3);
            color: #fff;
            padding: 150px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
            opacity: 0.2;
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .section {
            padding: 100px 0;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .card-img-top, .certificate-img, .license-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #f4d35e;
        }
        .bg-light-gradient {
            background: linear-gradient(to bottom, #f5f7fa, #e9ecef);
        }
        footer {
            background: linear-gradient(45deg, #2a6f97, #468faf);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .btn-custom {
            background: #f4d35e;
            color: #3a3f47;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background: #f7e07b;
        }
        .lang-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .lang-btn:hover {
            background: #f4d35e;
            color: #3a3f47;
            border-color: #f4d35e;
        }
        h2 {
            color: #2a6f97;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 4px;
            background: #f4d35e;
            border-radius: 2px;
        }
        .history-img {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
        .photo-card {
            display: none;
        }
        .photo-card.visible {
            display: block;
        }
        .show-more-btn {
            display: block;
            margin: 20px auto;
            background: #2a6f97;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

            background: #468faf;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.14/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        i18next
            .use(i18nextBrowserLanguageDetector)
            .init({
                fallbackLng: 'ky',
                resources: {
                    ky: {
                        translation: {
                            title: "Базар-Коргондогу Кечки-Сырттан Орто Мектеби",
                            schoolName: "Базар-Коргондогу Кечки-Сырттан Орто Мектеби",
                            welcome: "Биздин мектепке кош келиңиздер!",
                            historyNav: "Тарых",
                            photosNav: "Сүрөттөр",
                            certificatesNav: "Сертификаттар",
                            licensesNav: "Лицензиялар",
                            historyTitle: "Тарых",
                            photosTitle: "Сүрөттөр",
                            certificatesTitle: "Сертификаттар",
                            licensesTitle: "Лицензиялар",
                            close: "Жабуу",
                            showMore: "Көбүрөөк көрсөтүү"
                        }
                    },
                    ru: {
                        translation: {
                            title: "Средняя школа Кечки-Сырт Базар-Коргон",
                            schoolName: "Средняя школа Кечки-Сырт Базар-Коргон",
                            welcome: "Добро пожаловать в нашу школу!",
                            historyNav: "История",
                            photosNav: "Фотографии",
                            certificatesNav: "Сертификаты",
                            licensesNav: "Лицензии",
                            historyTitle: "История",
                            photosTitle: "Фотографии",
                            certificatesTitle: "Сертификаты",
                            licensesTitle: "Лицензии",
                            close: "Закрыть",
                            showMore: "Показать еще"
                        }
                    }
                }
            }, function(err, t) {
                updateContent();
                initTyped();
                updateLanguageButton(i18next.language);
                initShowMore();
            });

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                element.textContent = i18next.t(element.dataset.i18n);
            });
            document.title = i18next.t('title');
            initTyped();
        }

        function initTyped() {
            const welcomeText = i18next.t('welcome');
            if (document.getElementById('typed-welcome').innerHTML === '') {
                new Typed('#typed-welcome', {
                    strings: [welcomeText],
                    typeSpeed: 50,
                    showCursor: false
                });
            }
        }

        function updateLanguageButton(lang) {
            const button = document.getElementById('languageToggle');
            if (lang === 'ky') {
                button.innerHTML = '<i class="fas fa-globe me-1"></i> ru';
                button.setAttribute('data-lang', 'ru');
            } else {
                button.innerHTML = '<i class="fas fa-globe me-1"></i> ky';
                button.setAttribute('data-lang', 'ky');
            }
        }

        document.getElementById('languageToggle').addEventListener('click', function() {
            const nextLang = this.getAttribute('data-lang');
            i18next.changeLanguage(nextLang, () => {
                updateContent();
                updateLanguageButton(nextLang);
            });
        });

        function initShowMore() {
            const photos = document.querySelectorAll('.photo-card');
            const showMoreBtn = document.getElementById('showMoreBtn');
            const photosPerPage = 9;
            let visiblePhotos = photosPerPage;

            // Initially show the first set of photos
            for (let i = 0; i < Math.min(visiblePhotos, photos.length); i++) {
                photos[i].classList.add('visible');
            }

            // Update button visibility
            if (visiblePhotos >= photos.length) {
                showMoreBtn.style.display = 'none';
            }

            // Handle "Show More" button click
            showMoreBtn.addEventListener('click', () => {
                const nextPhotos = visiblePhotos + photosPerPage;
                for (let i = visiblePhotos; i < Math.min(nextPhotos, photos.length); i++) {
                    photos[i].classList.add('visible');
                }
                visiblePhotos = nextPhotos;

                // Hide button if all photos are visible
                if (visiblePhotos >= photos.length) {
                    showMoreBtn.style.display = 'none';
                }
            });
        }

        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
